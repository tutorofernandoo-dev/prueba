<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modelo 3D</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>

<body>

  <model-viewer 
    id="snoopy"
    src="monkey.glb"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>

  <button id="resetBtn">Reset vista</button>

  <script>
    const viewer = document.getElementById("snoopy");
    const btn = document.getElementById("resetBtn");

    btn.addEventListener("click", () => {
      viewer.resetCamera(); // <-- AquÃ­ se resetea la vista
    });
  </script>

</body>
</html>
